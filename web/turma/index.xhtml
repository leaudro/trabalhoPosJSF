<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projeto Pós - Turmas</title>
        <link rel="stylesheet" type="text/css" href="mycustomcss.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:layout styleClass="pagelayout"> 
                <p:layoutUnit position="north">
                    <h1>Lista de turmas</h1>
                </p:layoutUnit>
                <p:layoutUnit position="west">
                    <p:menu>
                        <p:menuitem value="Nova Turma" action="#{turmaFacade.preparaInclusao()}" ajax="false"/>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="true">
                    <p:dataTable var="turma" value="#{turmaFacade.listaTurmas}" emptyMessage="Nenhuma turma foi cadastrada.">
                        <f:facet name="header">
                            Lista de turmas
                        </f:facet>
                        <p:column headerText="Série" width="20%">
                            <p:outputLabel value="#{turma.serie}"/>
                        </p:column>
                        <p:column headerText="Turma" width="30%">
                            <p:outputLabel value="#{turma.nomeTurma}"/>
                        </p:column>
                        <p:column headerText="Ações" width="50%">
                            <p:commandLink value="Detalhar" ajax="false" action="#{turmaFacade.detalhaTurma()}" style="padding: 10px">
                                <f:setPropertyActionListener target="#{turmaFacade.turmaSelecionada}" value="#{turma}"/>
                            </p:commandLink>
                            <p:commandLink value="Alterar" ajax="false" action="gotoEdit" style="padding: 10px">
                                <f:setPropertyActionListener target="#{turmaFacade.turmaSelecionada}" value="#{turma}"/>
                            </p:commandLink>
                            <p:commandLink value="Excluir" ajax="false" action="#{turmaFacade.deletaTurma()}" style="padding: 10px">
                                <f:setPropertyActionListener target="#{turmaFacade.turmaSelecionada}" value="#{turma}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
