<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projeto Pós - Nova Turma</title>
        <link rel="stylesheet" type="text/css" href="../mycustomcss.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:layout styleClass="pagelayout">
                <p:layoutUnit position="north">
                    <h1>#{turmaFacade.turmaSelecionada.serie} Série - Turma #{turmaFacade.turmaSelecionada.nomeTurma}</h1>
                </p:layoutUnit>
                <p:layoutUnit position="west">
                    <p:menu>
                        <p:menuitem value="Matricular aluno" action="#{alunoFacade.preparaInclusao()}" ajax="false"/>
                        <p:menuitem value="Voltar" action="Voltar" ajax="false"/>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="true">
                    <p:dataTable var="aluno" value="#{alunoFacade.listaAlunos}" emptyMessage="Não existem alunos cadastrados nesta aluno.">
                        <f:facet name="header">
                            Alunos
                        </f:facet>
                        <p:column headerText="Nome" width="20%">
                            <h:outputText value="#{aluno.nome_aluno}"/>
                        </p:column>
                        <p:column headerText="Data de Nascimento" width="30%">
                            <h:outputText value="#{aluno.data_nasc}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ações" width="50%">
                            <p:commandLink value="Detalhar" ajax="false" action="gotoBoletim" style="padding: 10px">
                                <f:setPropertyActionListener target="#{alunoFacade.alunoSelecionado}" value="#{aluno}"/>
                            </p:commandLink>
                            <p:commandLink value="Alterar"  ajax="false" action="gotoEdit" style="padding: 10px">
                                <f:setPropertyActionListener target="#{alunoFacade.alunoSelecionado}" value="#{aluno}"/>
                            </p:commandLink>
                            <p:commandLink value="Excluir" ajax="false" action="#{alunoFacade.deletaAluno()}" style="padding: 10px">
                                <f:setPropertyActionListener target="#{alunoFacade.alunoSelecionado}" value="#{aluno}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
