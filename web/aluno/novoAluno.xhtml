<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projeto PÃ³s - Novo Aluno</title>
        <link rel="stylesheet" type="text/css" href="../mycustomcss.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:layout styleClass="pagelayout"> 
                <p:layoutUnit position="north">
                    <h1>#{alunoFacade.nomeTelaAluno()}</h1>
                </p:layoutUnit>
                <p:layoutUnit position="west">
                    <p:menu>
                        <p:menuitem value="Voltar" action="Voltar" ajax="false"/>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="true">
                    <p:panelGrid columns="2" style="width:400px;margin-left:auto;margin-right: auto">  
                        <p:outputLabel value="Nome do aluno: "/> 
                        <h:inputText id="nomeAluno" value="#{alunoFacade.alunoSelecionado.nome_aluno}"/>
                        
                        <p:outputLabel value="Data de Nascimento: "/> 
                        <p:calendar id="popupCal" value="#{alunoFacade.alunoSelecionado.data_nasc}" pattern="dd/MM/yyyy"/>

                        <f:facet name="footer">
                            <h:commandButton value="Salvar" action="#{alunoFacade.criaOuAlteraAluno()}"/>
                            <p:outputLabel value="#{userFacade.errorMessage}"/> 
                        </f:facet>  
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
