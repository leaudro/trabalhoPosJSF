<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Projeto Pós - Nova Turma</title>
        <link rel="stylesheet" type="text/css" href="../mycustomcss.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:layout styleClass="pagelayout"> 
                <p:layoutUnit position="north">
                    <h1>#{turmaFacade.nomeTelaNovaTurma()}</h1>
                </p:layoutUnit>
                <p:layoutUnit position="west">
                    <p:menu>
                        <p:menuitem value="Voltar" action="Voltar" ajax="false"/>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" resizable="true">
                    <p:panelGrid columns="2" style="width:400px;margin-left:auto;margin-right: auto">  
                        <h:outputLabel>Série da turma: </h:outputLabel>
                        <h:inputText  maxlength="2" id="serieTurma" value="#{turmaFacade.turmaSelecionada.serie}"></h:inputText>
                        
                        <p:outputLabel value="Nome da turma: "/> 
                        <h:inputText id="nomeTurma" maxlength="2" value="#{turmaFacade.turmaSelecionada.nomeTurma}"></h:inputText>

                        <f:facet name="footer">
                            <h:commandButton value="Salvar" action="#{turmaFacade.criaOuAlteraTurma()}"/>
                            <p:outputLabel value="#{userFacade.errorMessage}"/> 
                        </f:facet>  
                    </p:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
